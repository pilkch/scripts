stages:
  - check

check-bash:
  stage: check
  tags:
    - linux
    - shellcheck
  script:
    - shellcheck $(find -name "*.sh")

check-json:
  stage: check
  image: node:latest
  script:
    # https://stackoverflow.com/a/43318794
    # Install ESLint in this docker container
    - npm install -g eslint
    # For our configuration file
    - npm install @eslint/js -D
    # Run ESLint
    - eslint .
